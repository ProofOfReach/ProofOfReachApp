<!DOCTYPE html>
<html>
<head>
  <title>Clear Test Mode</title>
  <script>
    function clearTestMode() {
      localStorage.removeItem('isTestMode');
      localStorage.removeItem('currentTestRole');
      
      // Optional: Clear other test-related items
      localStorage.removeItem('testModeEnabled');
      
      document.getElementById('status').textContent = 'Test mode cleared! You can now close this page and reload the application.';
      
      // Log the current localStorage for debugging
      console.log('Current localStorage items:');
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        console.log(`${key}: ${localStorage.getItem(key)}`);
      }
    }
    
    function clearAllLocalStorage() {
      localStorage.clear();
      document.getElementById('status').textContent = 'All localStorage cleared! You can now close this page and reload the application.';
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button.danger {
      background-color: #ef4444;
    }
    button:hover {
      opacity: 0.9;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      background-color: #f3f4f6;
      border-radius: 4px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h1>Clear Test Mode Settings</h1>
  <p>Use this utility to clear test mode settings that might be preventing you from seeing UI updates.</p>
  
  <div>
    <button onclick="clearTestMode()">Clear Test Mode Only</button>
    <button class="danger" onclick="clearAllLocalStorage()">Clear All LocalStorage Data</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <p><a href="/">Return to application</a> after clearing the settings.</p>
</body>
</html>
